# Configuração para o proxy reveso

server {
    listen 80;
    server_name localhost;

    location / {
        root /var/www/html;
        index index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location /50x.html {
        root /var/www/html;
    }

    location /api {
        proxy_pass http://api:23666/api;
        proxy_http_version 1.1;
    }
}
